services:
  postgres:
    image: postgres:17-alpine
    container_name: sharednotepad-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shared_notepad
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shared_notepad"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: mcr.microsoft.com/dotnet/sdk:10.0
    container_name: sharednotepad-backend
    working_dir: /app
    volumes:
      - ./:/app
    command: ["dotnet", "run", "--project", "src/API/Backend/Backend.csproj", "--urls", "http://0.0.0.0:8080"]
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=shared_notepad;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  postgres_data:
